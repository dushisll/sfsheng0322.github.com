<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}" class="logo">
    	{% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title_main }}">
      {% else %}
      <span>{{ site.title_main }}</span>
      {% endif %}
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
    	<i class="fa fa-bars"></i>
    </a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
      	{% for page in site.pages %}
          {% if page.title and page.main_nav != false and page.title != 'Typography' %}

          <li class="nav-link">
              <a href="{{ page.url | remove_first: '/' | prepend: site.baseurl }}">
                  {{ page.title }}
              </a>
          </li>

          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
